<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Growtopia Donation Jar</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #control {
      width: 30%;
      background: #222;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #control h2 {
      margin: 0 0 10px 0;
      color: #76c7c0;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background: #76c7c0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4a8f8c;
    }
    #overlay {
      position: relative;
      width: 70%;
      background: linear-gradient(135deg, #223344, #112233);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      overflow: hidden;
    }
    #jar-container {
      position: relative;
      width: 320px;
      height: 500px;
      margin-top: auto;
      background: url('jar.png') no-repeat center bottom;
      background-size: contain;
    }
    #fall-area {
      position: absolute;
      bottom: 60px;
      left: 25px;
      width: 270px;
      height: 370px;
      overflow: visible;
      pointer-events: none;
    }
    .falling-lock {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 2px black);
      animation: fall 3s ease forwards;
    }
    .diamond-lock {
      background: url('diamond_lock.png') no-repeat center;
      background-size: contain;
    }
    .world-lock {
      background: url('world_lock.png') no-repeat center;
      background-size: contain;
    }
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
        transform: translateX(0) rotate(0deg);
      }
      70% {
        opacity: 1;
        transform: translateX(15px) rotate(180deg);
      }
      100% {
        top: 330px;
        opacity: 0;
        transform: translateX(0) rotate(360deg);
      }
    }

    #progress-wrapper {
      width: 320px;
      margin-top: 12px;
      text-align: center;
    }
    #progress-text {
      font-size: 16px;
      margin-bottom: 6px;
    }
    #progress-bar {
      width: 100%;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: #76c7c0;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

<div id="control">
  <h2>Donation Jar Control</h2>

  <label for="goalDL">Set Goal (in DL):</label>
  <input type="number" id="goalDL" min="1" value="500" />

  <label for="wlCount">World Locks to drop:</label>
  <input type="number" id="wlCount" min="0" max="999" value="0" />

  <label for="dlCount">Diamond Locks to drop:</label>
  <input type="number" id="dlCount" min="0" max="999" value="0" />

  <button id="dropBtn">Drop Locks!</button>
</div>

<div id="overlay">
  <div id="jar-container">
    <div id="fall-area"></div>
  </div>

  <div id="progress-wrapper">
    <div id="progress-text">Goal: 500 DL — Raised: 0 DL (0%)</div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDos-kzkfRV1n6_quPwFvdNthftUp7OosE",
    authDomain: "donation-jar.firebaseapp.com",
    databaseURL: "https://donation-jar-default-rtdb.firebaseio.com",
    projectId: "donation-jar",
    storageBucket: "donation-jar.firebasestorage.app",
    messagingSenderId: "522917607890",
    appId: "1:522917607890:web:1a9ff308086ef0852b300b",
    measurementId: "G-W1RHFNSYZN"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // DOM Elements
  const fallArea = document.getElementById('fall-area');
  const dropBtn = document.getElementById('dropBtn');
  const wlInput = document.getElementById('wlCount');
  const dlInput = document.getElementById('dlCount');
  const goalInput = document.getElementById('goalDL');
  const progressText = document.getElementById('progress-text');
  const progressFill = document.getElementById('progress-fill');

  // Firebase refs
  const dataRef = ref(db, 'donationJar/data');

  // Local state mirrors DB
  let totalRaised = 0;
  let goal = 500;

  function createLock(type) {
    const lock = document.createElement('div');
    lock.classList.add('falling-lock');
    lock.classList.add(type === 'DL' ? 'diamond-lock' : 'world-lock');
    lock.style.left = `${Math.random() * 85 + 5}%`;
    fallArea.appendChild(lock);

    lock.addEventListener('animationend', () => {
      lock.remove();
    });
  }

  function dropLocks(type, count) {
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        createLock(type);
      }, i * 200);
    }
  }

  function updateProgressBar() {
    const percent = Math.min((totalRaised / goal) * 100, 100).toFixed(1);
    progressText.textContent = `Goal: ${goal} DL — Raised: ${totalRaised.toFixed(2)} DL (${percent}%)`;
    progressFill.style.width = `${percent}%`;
  }

  function syncFromDatabase(data) {
    if (data) {
      totalRaised = data.totalRaised || 0;
      goal = data.goal || 500;
      goalInput.value = goal;
      updateProgressBar();
    }
  }

  // Listen for live DB updates
  onValue(dataRef, (snapshot) => {
    const data = snapshot.val();
    syncFromDatabase(data);
  });

  // On drop button press, update DB and trigger animation
  dropBtn.onclick = async () => {
    const wl = parseInt(wlInput.value) || 0;
    const dl = parseInt(dlInput.value) || 0;
    const newGoal = parseInt(goalInput.value) || 500;

    if (wl === 0 && dl === 0) return;

    // Calculate DL equivalent value (1 DL + 0.01 per WL)
    const dlValue = dl + wl / 100;

    // Get current DB snapshot once to avoid conflicts
    const snapshot = await get(dataRef);
    const currentData = snapshot.val() || { totalRaised: 0, goal: 500 };

    // Update totalRaised and goal in DB
    await update(dataRef, {
      totalRaised: currentData.totalRaised + dlValue,
      goal: newGoal
    });

    // Drop animation locally (will be synced via DB to all clients)
    dropLocks('WL', wl);
    dropLocks('DL', dl);

    // Reset inputs
    wlInput.value = 0;
    dlInput.value = 0;
  };

  // Update goalInput when changed locally and update DB
  goalInput.onchange = async () => {
    const newGoal = parseInt(goalInput.value) || 500;
    await update(dataRef, { goal: newGoal });
  };

</script>

</body>
</html>
