<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Growtopia Donation Jar</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #control {
      width: 30%;
      background: #222;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #control h2 {
      margin: 0 0 10px 0;
      color: #76c7c0;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background: #76c7c0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4a8f8c;
    }
    #overlay {
      position: relative;
      width: 70%;
      background: linear-gradient(135deg, #223344, #112233);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      overflow: hidden;
    }
    #jar-container {
      position: relative;
      width: 320px;
      height: 500px;
      margin-top: auto;
      background: url('jar.png') no-repeat center bottom;
      background-size: contain;
    }
    #fall-area {
      position: absolute;
      bottom: 60px;
      left: 25px;
      width: 270px;
      height: 370px;
      overflow: visible;
      pointer-events: none;
    }
    .falling-lock {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 2px black);
      animation: fall 3s ease forwards;
    }
    .diamond-lock {
      background: url('diamond_lock.png') no-repeat center;
      background-size: contain;
    }
    .world-lock {
      background: url('world_lock.png') no-repeat center;
      background-size: contain;
    }
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
        transform: translateX(0) rotate(0deg);
      }
      70% {
        opacity: 1;
        transform: translateX(15px) rotate(180deg);
      }
      100% {
        top: 330px;
        opacity: 0;
        transform: translateX(0) rotate(360deg);
      }
    }

    #progress-wrapper {
      width: 320px;
      margin-top: 12px;
      text-align: center;
    }
    #progress-text {
      font-size: 16px;
      margin-bottom: 6px;
    }
    #progress-bar {
      width: 100%;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: #76c7c0;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

<div id="control">
  <h2>Donation Jar Control</h2>

  <label for="goalDL">Set Goal (in DL):</label>
  <input type="number" id="goalDL" min="1" value="20" />

  <label for="wlCount">World Locks to drop:</label>
  <input type="number" id="wlCount" min="0" max="999" value="0" />

  <label for="dlCount">Diamond Locks to drop:</label>
  <input type="number" id="dlCount" min="0" max="999" value="0" />

  <button id="dropBtn">Drop Locks!</button>
</div>

<div id="overlay">
  <div id="jar-container">
    <div id="fall-area"></div>
  </div>

  <div id="progress-wrapper">
    <div id="progress-text">Goal: 20 DL — Raised: 0 DL (0%)</div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>
</div>

<script>
  const fallArea = document.getElementById('fall-area');
  const dropBtn = document.getElementById('dropBtn');
  const wlInput = document.getElementById('wlCount');
  const dlInput = document.getElementById('dlCount');
  const goalInput = document.getElementById('goalDL');

  const progressText = document.getElementById('progress-text');
  const progressFill = document.getElementById('progress-fill');

  let totalRaised = 0;

  function createLock(type) {
    const lock = document.createElement('div');
    lock.classList.add('falling-lock');
    lock.classList.add(type === 'DL' ? 'diamond-lock' : 'world-lock');
    lock.style.left = `${Math.random() * 85 + 5}%`;
    fallArea.appendChild(lock);

    lock.addEventListener('animationend', () => {
      lock.remove();
    });
  }

  function dropLocks(type, count) {
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        createLock(type);
      }, i * 200);
    }
  }

  function updateProgressBar() {
    const goal = parseFloat(goalInput.value) || 1;
    const percent = Math.min((totalRaised / goal) * 100, 100).toFixed(1);
    progressText.textContent = `Goal: ${goal} DL — Raised: ${totalRaised.toFixed(2)} DL (${percent}%)`;
    progressFill.style.width = `${percent}%`;
  }

  dropBtn.onclick = () => {
    const wl = parseInt(wlInput.value) || 0;
    const dl = parseInt(dlInput.value) || 0;

    if (wl === 0 && dl === 0) return;

    const dlValue = dl + wl / 100;
    totalRaised += dlValue;

    dropLocks('WL', wl);
    dropLocks('DL', dl);

    updateProgressBar();

    // reset inputs
    wlInput.value = 0;
    dlInput.value = 0;
  };

  updateProgressBar();
</script>

</body>
</html>
